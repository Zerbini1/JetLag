<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .central-bar {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            min-width: 320px;
            max-width: 500px;
            text-align: center;
        }
        .input-bar {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 1.5rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="central-bar">
        <h1>JetLag</h1>
        <p>Insira a sua localização:</p>
        <input class="input-bar" type="text" placeholder="Digite seu texto aqui..." />
    </div>
</body>
</html>
